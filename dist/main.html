<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./main.min.js" defer></script>
</head>
<body>

  <header>Wellcome to</header>

  <form>
    <div id="login">
      <button class="secondary-button" id="btn-login">Login</button>
      <label for="email">Email</label>
      <input type="email" id="email">

      <label for="password">Senha</label>
      <input type="password" id="password" required>

      <button class="main-button">Entrar</button>
    </div>

    <div id="signup">
      <button class="secondary-button">Sign Up</button>
      <button class="main-button">Entrar</button>
    </div>
  </form>
  <footer>Coded by <a href="https://github.com/PedroHammes"> Pedro Hammes</a> </footer>
</body>
</html>
