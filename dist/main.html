<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./main.min.js"></script>
</head>
<body>

  <header>
    <h1>teste</h1>
  </header>
  <section>
      <label for="fname">Nome: </label>

        css<input type="checkbox" name="skill" value="css">

        sass<input type="checkbox" name="skill" value="sass">
        git<input type="checkbox" name="skill" value="git">
        react<input type="checkbox" name="skill" value="react">

  </section>
