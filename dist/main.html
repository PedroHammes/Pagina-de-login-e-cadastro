<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./main.min.js" defer></script>
</head>
<body>

  <header>Wellcome to</header>

  <form>
      <div id="signin-or-login">
        <button class="secondary-button">Sign Up</button>
        <button class="secondary-button">Login</button>
      </div>
      <label for="name">Nome <br> <input type="text" id="name"> </label>
      <label for="email">Email <br> <input type="email" id="email"> </label>
      <label for="password">Senha <br> <input type="password" id="password" required> </label>
      <label for="rewrite-password">Reescreva a senha <br> <input type="password" id="rewrite-password" required> </label>
      <button class="main-button" id="btn-sign-in">Entrar</button>
  </form>
  <footer>Coded by <a href="https://github.com/PedroHammes">Pedro Hammes</a> </footer>
</body>
</html>
